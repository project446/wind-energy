<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Energy Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Wind Energy</h1>
        <p>Wind energy is a clean, renewable resource. It creates electricity without burning fuel or polluting the air.</p>

        <div class="windmill-box">
            <img src="https://cdn-icons-png.flaticon.com/512/933/933157.png" id="turbine" class="windmill-image" alt="Windmill Icon">
        </div>

        <h3>The Power of Windmills</h3>
        <p>A windmill turns wind into electricity. The wind turns the blades, which spins a generator inside the box.</p>

        <button class="btn" onclick="startTurbine()">Activate Turbine</button>

        <div id="data-screen">
            <span id="speedDisplay"></span><br>
            <span id="powerDisplay"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
